<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', 'Comic Sans MS', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd6e8, #e0f7fa, #fff1c1);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* ===== CARDS ===== */
.card {
    background: rgba(255,255,255,0.9);
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: pop 1s ease;
    z-index: 5;
}

.hidden {
    display: none;
}

h1 {
    color: #ff5fa2;
    margin-bottom: 15px;
}

p {
    font-size: 17px;
    color: #444;
    line-height: 1.7;
}

/* ===== BUTTON ===== */
button {
    margin-top: 25px;
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.05);
}

/* ===== FLOWERS IMAGE ===== */
.flower-img {
    width: 120px;
    margin: 20px auto;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* ===== FLOATING HEARTS ===== */
.heart {
    position: absolute;
    font-size: 26px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* ===== FLOWER FLOAT ===== */
.flower {
    position: absolute;
    width: 40px;
    opacity: 0.85;
    animation: drift 14s linear infinite;
}

@keyframes drift {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-120vh) rotate(360deg); }
}

/* ===== ANIMATION ===== */
@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- ===== OPENING ===== -->
<div class="card" id="opening">
    <h1>Hello my Favourite person üíì</h1>
    <p>
        Before you read my special letter,<br>
        you can try to tap.<br><br>
        A heart will appear on your cellphone / laptop screen üòäüíñ
    </p>
</div>

<button id="readBtn" class="hidden">Read üíå</button>

<!-- ===== LETTER ===== -->
<div class="card hidden" id="letter">
    <h1>This is for you üíê</h1>

    <img class="flower-img"
         src="https://images.unsplash.com/photo-1526045478516-99145907023c"
         alt="flower">

    <p id="text"></p>
</div>

<script>
let tapped = false;
const readBtn = document.getElementById("readBtn");
const opening = document.getElementById("opening");
const letter = document.getElementById("letter");
const textEl = document.getElementById("text");

const message = [
    "Yeah, just for you.",
    "Why?",
    "Because you're the only one in this world for me üíó",
    "",
    "Thanks for what you have done for me.",
    "I hope you really understand my feelings after you saw this letter.",
    "",
    "I'm gonna work harder and become a better, more successful person.",
    "Because my current dream is simple.",
    "",
    "I want to make you smile.",
    "I want to make you happy.",
    "And I want to spend my lifetime future with you üíñ",
    "",
    "Terimakasih sudah membacanya sampai akhir.",
    "Semoga kamu suka üíóüíñ"
];

let index = 0;

document.body.addEventListener("click", (e) => {
    createHeart(e.clientX, e.clientY);
    if (!tapped) {
        tapped = true;
        readBtn.classList.remove("hidden");
    }
});

readBtn.onclick = () => {
    opening.classList.add("hidden");
    readBtn.classList.add("hidden");
    letter.classList.remove("hidden");
    showText();
};

/* ===== TYPE EFFECT ===== */
function showText() {
    if (index >= message.length) return;

    const line = message[index];
    let char = 0;
    const interval = setInterval(() => {
        textEl.innerHTML += line.charAt(char);
        char++;
        if (char === line.length) {
            clearInterval(interval);
            textEl.innerHTML += "<br><br>";
            index++;
            setTimeout(showText, 800);
        }
    }, 35);
}

/* ===== HEART EFFECT ===== */
function createHeart(x, y) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = ["üíó","üíñ","üíò","üíï"][Math.floor(Math.random()*4)];
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

/* ===== FLOATING FLOWERS ===== */
setInterval(() => {
    const flower = document.createElement("img");
    flower.src = "https://images.unsplash.com/photo-1501004318641-b39e6451bec6";
    flower.className = "flower";
    flower.style.left = Math.random()*100 + "vw";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 15000);
}, 3000);
</script>

</body>
</html>
